<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Memory Game</title>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      
        <div class="svg-wrapper">
          <svg viewBox="0 0 340 50">
            <text y="35">MEMORY GAME</text>
          </svg>
        </div>

        <div class="cards-container">
          <div class="gf-wrapper"><div class="gamefields" id="0"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="1"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="2"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="3"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="4"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="5"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="6"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="7"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="8"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="9"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="10"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="11"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="12"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="13"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="14"></div></div>
          <div class="gf-wrapper"><div class="gamefields" id="15"></div></div>
        </div>
        <button class="btn">Start</button>
        <div class="stats-container">
         
          <div class="stats-current-hits">
            <p class="label two">Hits</p>
            <p class="stats-current-hits-info">0</p>
          </div>
         
          <div class="stats-current-timer">
            <p class="label four">Timer</p>
            <p class="time-display">00 : 00 : 00</p>
          </div>
          <div class="stats-current-misses">
            <p class="label three">Misses</p>
            <p class="stats-current-misses-info">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-background modal-closed">
      <div class="modal-window">
        <!-- <h2>CONGRATULATIONS !</h2>
        <p>You have finished the game in 2 minutes and 15 seconds,
          with 15 attempts in total !
        </p>-->
        <div class="buttons-container">
          <button class="btn close-window">Close Window</button>
        </div> 
      </div>
    </div>
    </body>
  </html>
